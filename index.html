<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantin Paladuta - Links</title>
    <link rel="stylesheet" href="/style/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color1: 0xa0a0a0,
            color2: 0x848484,
            birdSize: 1.30,
            wingSpan: 31.00,
            speedLimit: 3.00,
            separation: 57.00,
            alignment: 10.00,
            cohesion: 21.00,
            quantity: 4.00,
            backgroundAlpha: 0.0
            })
        })

    </script>

</head>
<body>
    <div id="vanta"></div>
    <main>
        <header>
            <img src="img/c.paladuta.jpg" alt="">
            <h1>@defectcode</h1>
        </header>
        <ul>
            <li>
                <a href="https://github.com/defectcode">
                    <img src="img/github.png" alt="GitHub" width="20">
                    GitHub
                </a>
            </li>
            <li>
                <a href="https://t.me/ConstantinPaladuta">
                    <img src="img/teleg.webp" alt="Telegram" width="20">
                    Telegram
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/paladuta-constantin-3401b9236/">
                    <img src="img/link.png" alt="Linkedin" width="20">
                    Linkedin
                </a>
            </li>
        </ul>
    </main>
</body>
</html>
